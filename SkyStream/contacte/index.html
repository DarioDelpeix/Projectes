    <div class="contact_form">

    <div>			
      <h1>Formulari de contacte</h1>
        <form method="post">				
            <p>
                <label for="nombre" class="colocar_nombre">Nom
                <span class="obligatorio">*</span></label>
                <input type="text" placeholder="Nom">
            </p>
            <p>
                <label for="email" class="colocar_email">Email
                <span class="obligatorio">*</span></label>
                <input type="email" placeholder="Email">
            </p>
            <p>
                <label for="telefone" class="colocar_telefono">Teléfon</label>
                <input type="tel" placeholder="Teléfon">
            </p>										
            <p>
                <label for="asunto" class="colocar_asunto">Asunt
                <span class="obligatorio">*</span></label>
                <input type="text" placeholder="Asunt">
            </p>		
            <p>
                <label for="mensaje" class="colocar_mensaje">Misatge
                <span class="obligatorio">*</span></label>  
                <textarea class="texto_mensaje" required="obligatorio" placeholder="Deixa aqui el teu comentari"></textarea> 
            </p>	  								
                <button class="enviar" type="submit"><p>Enviar</p></button>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        document.querySelector("form").addEventListener("submit", function (event) {
                            event.preventDefault(); // Evita que el formulario se envíe realmente
                            alert("El formulari s'ha enviat correctament!");
                            this.reset(); // Opcional: limpia el formulario después de enviar
                        });
                    });
                </script>
                
                <button class="esborrar" type="reset"><p>Esborrar formulari</p></button>
            <p class="aviso">
                <span class="obligatorio"> * </span>camps obligatoris.
            </p>					
        </form>
    </div>
